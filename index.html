<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
      <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  </head>

<body>
    <div class="slide-cont">
        <img src="photo-1426604966848-d7adac402bff.jpg" alt="" class="slideshow">
        <img src="photo-1433086966358-54859d0ed716.jpg" alt="" class="slideshow">
        <img src="photo-1441974231531-c6227db76b6e.jpg" alt="" class="slideshow">
        <img src="photo-1447752875215-b2761acb3c5d.jpg" alt="" class="slideshow">
    </div>


    <span id="left-arrow" class="buttons">&#8249;</span>
    <span id="right-arrow" class="buttons">&#8250;</span>

    <div class="circlecont">
        <span class="circle" onclick="circleIndex(0)"></span>
        <span class="circle" onclick="circleIndex(1)"></span>
        <span class="circle" onclick="circleIndex(2)"></span>
        <span class="circle" onclick="circleIndex(3)"></span>

    </div>
    <script src="script.js"></script>
  
</body>

</html>
